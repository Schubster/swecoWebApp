<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ddcbcd5f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/project.css">
    <link rel="stylesheet" href="../style/users.css">
    <link rel="stylesheet" href="../style/renametool.css">
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/callout.css">
    <title>Tools Page</title>
</head>
<body>
    <div class="header"></div>

    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li>SWECO <span>Web App</span></li>
            <li><a href="https://www.sweco.se/" target="_blank"><span>Sweco Företagssida</span></a></li>
            <li onclick='menuSend("newproject.html")'><a><span>Projektskapare</span></a></li>
            <li onclick='menuSend("projectview.html")'><a><span>Projektvy</span></a></li>
            <li onclick='menuSend("index.html")'><span>Logga ut</span></a></li>
        </ul>
    </div>

    <div class="tab-container">
        <div class="tab selected"data-container="tools">Redskap</div>
        <div class="tab"data-container="user">Användare</div>
        <div class="tab"data-container="validation">Validerare</div>
        <div class="tab"data-container="edit">Edit</div>
    </div>

    <div class="container">
        
            <div class="tools view selected rename-content">
                <div class="file-explorer empty" id="fileExplorer">
                    <p class="empty-explorer-text">Drag & drop files here to rename</p>
                <div class="resize-handle" id="resizeHandle"></div>
                </div>
                
                <div class="rename-tabs">
                    <div data-type="textdokument" class="tooltab selected">textdokument</div>
                    <div data-type="modeller" class="tooltab">Modell</div>
                    <div data-type="ritningar" class="tooltab">Ritning</div>
                </div>
                <div class="dropdown-container">
                    <div data-type="textdokument" class="type-container textdokument selected">text</div>
                    <div data-type="modeller" class="type-container modell">modell</div>
                    <div data-type="ritningar" class="type-container ritning">ritning</div>
                </div>

                <div class="new-name-container">
                    <input type="text" class="demofield" id="demofield" name="demofield" readonly >
                    <button class="changenamebtn">confirm new name</button>
                </div>
            </div>
        

        <div class="user view">
            <div class="list-container">
                <div class="input-container">
                <input class="dropdown-input" type="text" placeholder="Type to search" />
                <button class="user-button green-button">Add</button>
                  <label for="sorting">Filter:</label>
                    <select class="dropdown-select" id="filter">
                      <option value="In">in project</option>
                      <option value="NotIn">not in project</option>
                      <option value="all">all</option>
                    </select>
                </div>
                  <ul class="styled-list">
                    
                    <!-- Add more list items as needed -->
                  </ul>
              </div>
        </div>

        <div class="validation view">validate</div>

        <div class="edit view">Edit</div>
    </div>

    <script src="../scripts/callout.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/users.js"></script>
    <script src="../scripts/project.js"></script>
    <script src="../scripts/renametool.js"></script>
</body>
</html>
