<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ddcbcd5f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/callout.css">
    <link rel="stylesheet" href="../style/menu.css">
    <link rel="stylesheet" href="../style/project.css">
    <link rel="stylesheet" href="../style/users.css">
    <link rel="stylesheet" href="../style/renametool.css">
    <link rel="stylesheet" href="../style/editproject.css">
    <title>Tools Page</title>   
</head>
<body>
    <div class="header"></div>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/project.css">
        <link rel="stylesheet" href="../style/users.css">
        <link rel="stylesheet" href="../style/menu.css">
        <link rel="stylesheet" href="../style/callout.css">
        <title>Tools Page</title>
    </head>
    <body>
        <div class="header"></div>

    <div class="tab-container">
        <div class="tab selected"data-container="tools">Redskap</div>
        <div class="tab"data-container="user">Användare</div>
        <div class="tab"data-container="edit">Edit</div>
    </div>

    <div class="container">
            <div class="tools view selected rename-content">
                <div class="file-explorer empty" id="fileExplorer">
                    <p class="empty-explorer-text">Drag & drop filer här</p>
                <div class="resize-handle" id="resizeHandle"></div>
                </div>
                
                <div class="rename-tabs">
                    <div data-type="textdokument" class="tooltab selected">textdokument</div>
                    <div data-type="modeller" class="tooltab">Modell</div>
                    <div data-type="ritningar" class="tooltab">Ritning</div>
                </div>
                <div class="rename-options">
                    <div data-type="textdokument" class="type-container textdokument selected">Text</div>
                    <div data-type="modeller" class="type-container modell">Modell</div>
                    <div data-type="ritningar" class="type-container ritning">Ritning</div>
                </div>

                <div class="new-name-container">
                    <input type="text" class="demofield" id="demofield" name="demofield" readonly >
                    <button class="changenamebtn">Bekräfta nytt namn</button>
                </div>
            </div>
        

        <div class="user view">
            <div class="list-container">
                <div class="input-container">
                <input class="user-dropdown-input" type="text" placeholder="Type to search" />
                <button class="user-button green-button">Add</button>
                  <label for="sorting">Filter:</label>
                    <select class="dropdown-select" id="filter">
                      <option value="In">Användare i projektet</option>
                      <option value="NotIn">Användare inte i projektet</option>
                      <option value="all">Alla</option>
                    </select>
                </div>
                  <ul class="styled-list">
                    
                  </ul>
              </div>
        </div>

        
        

        <div class="edit view">
            <form class="project-form" id="project_form" action="" method="post">
                <div class="project-name-container">
                    <label for="project_name">projekt namn</label><br>
                    <input type="text" id="project_name" name="project_name" required>
                    <input class="edit-btn" id="submit_project_name"type="submit" value="Bekräfta namn">
                </div>

                <label for="standard">valda standarder:</label><br>
                
                <div class="selected-standards-container-div">
                    <ul class="standard_type_list_list">
                        <li class="standard-type-list selected" data-type="textdokument">Textdokument
                          <ul class="sublist selected">
                          </ul>
                        </li>
                        <li class="standard-type-list" data-type="modeller">Modell
                            <ul class="sublist">
                            </ul>
                        </li>
                        <li class="standard-type-list" data-type="ritningar">Ritning
                            <ul class="sublist">
                            </ul>
                        </li>
                      </ul>
                      
                </div>
                <div class="dropdown">
                  <input class="dropdown-input" type="text" placeholder="Sök efter standard"/>
                  <button class="edit-btn" type="button" id="new_standard">Skapa ny standard</button>
                  <div class="dropdown-content">
                    <div class="grid-container"></div>
                  </div>
                </div>
              
              
              
                <div id="new_standard_modal" class="modal">
                  <div class="modal-content">
                    <span class="close" id="close_standard_modal">&times;</span>
                    <div class="project-name-container">
                      <label for="standard_name">Standard namn:</label><br>
                      <input type="text" id="standard_name" name="standard_name">
                    </div>
                  
                    <div class="standards" id="standards">
              
                    </div>
                  
                    <button class="edit-btn" type="button" id="add_new_dict">Lägg till del</button><br><br>
                    <label class="demofield-label"for="demofield">Demo fält:</label>
                    <input type="text" class="demofield" id="editdemofield" name="demofield" readonly ><br><br>
                    <button class="edit-btn" type="button" id="update_standard">Uppdatering standard</button><br><br>
                  </div>
                </div>
              
                <div id="new_dictionary_modal" class="modal">
                  <div class="modal-content">
                  <span class="close" id="close_dictionary_modal">&times;</span>
                  <label for="dictionary_name">Del namn:</label><br>
                    <input type="text" id="dictionary_name" name="dictionary_name"><br><br>
              
                    <label for="option">Alternativ:</label><br>
                    <div id="options">
                    </div>
                    <button type="button" id="add_option">Lägg till alternativ</button><br><br>
              
                  <button type="button" id="add_dictionary">Bekräfta</button><br><br>
                    <!-- Add more fields as needed -->
                  </div>
                </div>
              
                
              </form>
        </div>
    </div>

    <script src="../scripts/callout.js"></script>
    <script src="../scripts/menu.js"></script>
    <script src="../scripts/project.js"></script>
    <script src="../scripts/users.js"></script>
    <script src="../scripts/renametool.js"></script>
    <script src="../scripts/editproject.js"></script>

    
</body>
</html>
