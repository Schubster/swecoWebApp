</head>
<body>
  <div class="header">    <div class="logo">
    <img src="../style/icons/sweco_white.png" alt="Logo">
</div></div>
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li>SWECO <span>Web App</span></li>
            <li onclick='shell.openExternal("https://www.sweco.se/")'><span>Sweco FÃ¶retagssida</span></a></li>
            <li onclick='menuSend("newproject.html")'><a><span>Projektskapare</span></a></li>
            <li onclick='menuSend("projectview.html")'><a><span>Projektvy</span></a></li>
            <li onclick='menuSend("index.html")'><span>Logga ut</span></a></li>
        </ul>
    </div>
<div class="form-container">
<form class="project-form" id="project_form" action="" method="post">
  
  <div class="project-name-container">
    <label for="project_name">Projekt Namn</label><br>
    <input type="text" id="project_name" name="project_name" required>
</div>
  
<div class="selected-standards-container-div">
  <ul class="standard_type_list_list">
      <li class="standard-type-list selected" data-type="textdokument">Textdokument
        <ul class="sublist selected">
        </ul>
      </li>
      <li class="standard-type-list" data-type="modeller">Modell
          <ul class="sublist">
          </ul>
      </li>
      <li class="standard-type-list" data-type="ritningar">Ritning
          <ul class="sublist">
          </ul>
      </li>
    </ul>
    
</div>
  <div class="dropdown">
    <input class="dropdown-input" type="text" placeholder="Type to search" />
    <div class="dropdown-content">
      <div class="grid-container"></div>
    </div>
  </div>



  <button class="edit-btn"type="button" id="new_standard">Create new empty standard</button><br>
  <div id="new_standard_modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close_standard_modal">&times;</span>
      <label for="standard_name">Standard Name:</label><br>
      <input type="text" id="standard_name" name="standard_name"><br><br>
      <div class="standards" id="standards">

      </div>
    
      <button class="edit-btn" type="button" id="add_new_dict">Add Standard</button><br><br>
      <label class="demofield-label"for="demofield">Demo Field:</label>
      <input type="text" class="demofield" id="demofield" name="demofield" readonly ><br><br>
      <button class="edit-btn" type="button" id="submit_standard">Submit New Standard</button><br><br>
    </div>
  </div>

  <div id="new_dictionary_modal" class="modal">
    <div class="modal-content">
    <span class="close" id="close_dictionary_modal">&times;</span>
    <label for="dictionary_name">Dictionary Name:</label><br>
      <input type="text" id="dictionary_name" name="dictionary_name"><br><br>

      <label for="option">Options:</label><br>
      <div id="options">
      </div>
      <button class="edit-btn" type="button" id="add_option">Add Option</button><br><br>

    <button class="edit-btn" type="button" id="add_dictionary">confirm</button><br><br>
      <!-- Add more fields as needed -->
    </div>
  </div>

  <input class="edit-btn" type="submit" value="Submit">
</form>
</div>
