<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/forms.css">
    <title>Form Page</title>
</head>
<body>

    <div class="logo">
        <img src="../style/sweco_logo_600x480 (1).png" alt="Logo">
    </div>


    <div class="formreg">
    <h1 class="register">Registration</h1>
    <form id="register-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="input-field"><br>
        <label for="password">Lösenord:</label><br>
        <input class="password" type="password" id="password" name="password" required><br>
        <label for="password">Bekräfta Lösenord:</label><br>
        <input class="confirmpass" type="password" id="confirm-password" name="confirm-password" required><br>

        <button class="regbtn" type="submit">Skapa Konto</button>
        <h3><a href="index.html">Har du ett konto? Logga in</a></h3>
    </form>
</div>




    <script src="../scripts/form.js"></script>
</body>
</html>
